<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>calc</title>
  </head>
  <body class="bg-dark">
    <!-- cont div -->
    <div class="container d-flex justify-content-center align-items-center 50">
      <!-- main div -->
      <div
        class="maiin mt-5 d-flex justify-content-center align-items-center flex-column bg-black rounded"
      >
        <!-- input div -->
        <div class="input">
          <input
            placeholder="0"
            type="text"
            class="bg-black border-0 border-black shadow-lg p-3 rounded text-white"
          />
        </div>
        <!-- input div -->
        <!-- btns div -->
        <div class="btns d-flex gap-3 m-2">
          <!-- first btns section -->
          <div class="btns1 d-flex flex-column gap-1">
            <button
              class="clearer rounded-circle pe-3 ps-3 fs-3 btn bg-dark-subtle"
            >
              c
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              7
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              4
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              1
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              0
            </button>
          </div>
          <!-- first btns section -->

          <!-- sec btns section -->
          <div class="btns2 d-flex flex-column gap-1">
            <button
              class="rounded-circle num pe-3 ps-3 fs-3 btn bg-dark-subtle"
            >
              ( )
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              8
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              5
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              2
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              !
            </button>
          </div>
          <!-- sec btns section -->

          <!-- third btns section -->
          <div class="btns3 d-flex flex-column gap-1">
            <button
              class="rounded-circle num pe-3 ps-3 fs-3 btn bg-dark-subtle"
            >
              %
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              9
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              6
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              3
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn bg-secondary">
              .
            </button>
          </div>
          <!-- third btns section -->

          <!-- fourth btns section -->
          <div class="btns4 d-flex flex-column gap-1">
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn btn-danger">
              /
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn btn-danger">
              *
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn btn-danger">
              -
            </button>
            <button class="rounded-circle num pe-3 ps-3 fs-3 btn btn-danger">
              +
            </button>
            <button class="equal rounded-circle pe-3 ps-3 fs-3 btn btn-danger">
              =
            </button>
          </div>
          <!-- fourth btns section -->
        </div>
        <!-- btns div -->
      </div>
      <!-- main div -->
    </div>
    <!-- cont div -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
